<ion-header >
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title slot="end" >Master</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="login-header">
    <div class="login-header-icon">
      <img src="assets/img/bg-header.jpg" >
      <ion-text class="header-text">
      </ion-text>
    </div>
  </div>

  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card class="satu" (click)="goTo('listbarang')" padding>           
              <p>Barang</p>           
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card  class="dua" (click)="goTo('listtipe')" padding>
            <p>Tipe Barang</p>
          </ion-card>
        </ion-col>
      </ion-row>   
      <ion-row>
        <ion-col size="6">
          <ion-card class="empat" (click)="goTo('listharga')" padding>           
              <p>Harga</p>           
          </ion-card>
        </ion-col>
      </ion-row>    
    </ion-grid>
    </div>  
</ion-content>
