<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title slot="end">Cek Harga</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="login-header">
    <div class="login-header-icon">
      <img src="assets/img/bg-header.jpg">
      <ion-text class="header-text">
      </ion-text>
    </div>
  </div>
  
  
  <div  class="ion-padding scroll-content">
    <div class="branch" *ngIf="isAdministrator">
      <ion-item>
        <ion-label position="floating">Cabang</ion-label>
        <ion-select [(ngModel)]="branch_id" (ionChange)="actCabang($event)">
          <ion-select-option type="text" value="" >Semua</ion-select-option>
          <ion-select-option type="text" *ngFor="let item of arrCabang" value="{{item.branch_id}}">{{item.branch_name}}
          </ion-select-option>
        </ion-select>
      </ion-item>      
    </div>
    <ion-item>
      <ion-label position="floating">Kode Barang</ion-label>
      <ion-input type="text" [(ngModel)]="kode" (ionChange)="getHarga()"></ion-input>
      <ion-button class="scan" (click)="getScan()" slot="end" size="default" expand="block" fill="solid" >
        <ion-icon slot="icon-only" name="scan-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </div>

  <div class="ion-padding" *ngIf="showList">
    <ion-card *ngFor="let list of arrList"> 
      <ion-item>
        <ion-label>{{list['tipe_beli_desc']}}</ion-label>
        <ion-text slot="end">Rp <b>{{list['harga']}}</b></ion-text>
      </ion-item>    
      <ion-card-content>
        <h2>{{list['nama_barang']}}</h2>
      </ion-card-content>     
    </ion-card>
  </div>
</ion-content>
