<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Form {{action}} Harga</ion-title>
    <ion-buttons (click)="closeModal()" slot="start">
      <ion-icon slot="icon-only" name="close-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="ion-padding" *ngIf="showList" >
    <ion-item >
      <ion-label position="floating" >Kode Barang</ion-label>
      <ion-input type="text" [readonly]="isReadonly()" [(ngModel)]="kode" (ionFocus)="getBarang()" ></ion-input>
      <ion-input type="number" hidden [(ngModel)]="id_barang" ></ion-input>
      <ion-input type="number" hidden [(ngModel)]="jumlah" ></ion-input>
    </ion-item>
    <ion-item >
      <ion-label position="floating" >Nama Barang</ion-label>
      <ion-input type="text" [(ngModel)]="nama_barang" readonly ></ion-input>
    </ion-item>    
    <ion-item >
      <ion-label position="floating">Tipe Beli</ion-label>
      <ion-select [(ngModel)]="tipe_beli"(ionChange)="onChange($event)" [disabled]="isReadonly()" >
        <ion-select-option  type="text" *ngFor="let item of arrTipeBeli" value="{{item.val}}" >{{item.valdesc}}</ion-select-option>        
      </ion-select>
    </ion-item> 
    <ion-item >
      <ion-label position="floating" >Harga Barang</ion-label>
      <ion-input type="number" [(ngModel)]="harga" ></ion-input>
    </ion-item>   
    <ion-item>
      <ion-label position="floating" >Cabang</ion-label>
      <ion-select [(ngModel)]="branch_id" [disabled]="isReadonly()" >
        <ion-select-option type="text" *ngFor="let items of arrCabang" value="{{items.branch_id}}">{{items.branch_name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button (click)="saveForm()" expand="block" fill="clear" class="bSave">
      {{(action == 'Add' ? 'SAVE':'UPDATE')}}
    </ion-button>    
  </div>

  <div *ngIf="!showList" class="scroll-content">
    <ion-list>      
      <ion-item *ngFor="let flist of fakeList">
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>      
    </ion-list>
  </div>
</ion-content>
